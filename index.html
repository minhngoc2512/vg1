<!DOCTYPE html>
<html>
<head>
    <title>demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-inverse menu-bar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo site</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">NHÀ BÁN</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Nhà mới</a></li>
                            <li><a href="#">Nhà riêng</a></li>
                            <li><a href="#">Nhà chung cư</a></li>
                        </ul>
                    </li>
                    <li><a href="#">NHÀ THUÊ</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#"> NHÀ ĐẸP</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Nổi bật</a></li>
                            <li><a href="#">Phong thủy</a></li>
                            <li><a href="#">Màu sắc</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="public/img/aa.jpg" alt="Los Angeles" style="width:100%;">
        </div>

        <div class="item">
            <img src="public/img/aa.jpg" alt="Chicago" style="width:100%;">
        </div>
    </div>
    <div class="form-user">
        <div class="title-form">
            <a href="#">
                <i class="icon-plus-sign"></i> Đăng tin nhắn và cho thuê
            </a>
            <a id="login-register" href="#">
                <i class="icon-user"></i> Đăng nhập / Đăng ký
            </a>
        </div>
        <form>
            <div class="arrow-up"></div>
            <div class="clearfix">
                <span class="col-md-6">Tên đăng nhập:</span>
                <input class="col-md-6" type="text" placeholder="name">
            </div>
            <div class="clearfix">
                <span class="col-md-6">Mật khẩu: </span>
                <input class="col-md-6" type="password" placeholder="password">
            </div>
            <div class='password-manage'>

                <div>
                    <input type="checkbox"/>
                    <span>Nhớ mật khẩu</span>
                </div>
                <div>
                    <i class="icon-lock"></i>
                    <span>Quên mật khẩu</span>
                </div>
            </div>
            <div class="btn-submit-form">
                <center>
                    <input class="btn-login" type="submit" value="Đăng nhập">
                    <input class="btn-register" type="button" value="Đăng kí">
                </center>
            </div>

        </form>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<script src="public/js/jquery.min.js"></script>
<script src="public/js/bootstrap.min.js"></script>
<script src="public/js/custom.js"></script>
</body>

</html>
